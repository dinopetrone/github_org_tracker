{% extends 'base.html' %}
{% load require %}


{% block content %}
    
    {% if users %}
        {{ users }}
    {% elif access_token and organization and days %}
        {{access_token}} and {{organization}} and {{days}}
    {% else %}
        <form method="post">
            {{form}}
            {% csrf_token %}
            <button>submit</button>
        </form>       
    {% endif %}

{% endblock %}
